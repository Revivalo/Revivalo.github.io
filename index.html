<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revivalo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/24b22916c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside class="profile-card">
        <header>
          <!-- here’s the avatar -->
          <a target="_blank" href="#">
            <img src="http://lorempixel.com/150/150/people/" class="hoverZoomLink">
          </a>
      
          <!-- the username -->
          <h1>
                  Adam Bíba
                </h1>
      
          <!-- and role or location -->
          <h2>
                  Java Developer
                </h2>
      
        </header>
      
        <!-- bit of a bio; who are you? -->
        <div class="profile-bio">
      
          <p>
            „Chytrost, ne směšnost, musí vyvolávat smích.“
          </p>
      
        </div>
      
        <!-- some social links to show off -->
        <ul class="profile-social-links">
          <li>
            <a target="_blank" href="https://www.instagram.com/adambiba_">
              <i class="fa fa-instagram"></i>
            </a>
          </li>
          <li>
            <a target="_blank" href="https://github.com/revivalo">
              <i class="fa fa-github"></i>
            </a>
          </li>
          <li>
            <a target="_blank" onclick="">
             
              <i class="fa fa-discord"></i>
            </a>
          </li>
        </ul>
      </aside>
</body>
</html>
